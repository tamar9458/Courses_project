<div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <h2>Register</h2>
        <form [formGroup]="userForm" (ngSubmit)="saveDetails()">
          <div class="form-group">
            <label for="name">User Name</label>
            <input type="text" class="form-control" id="name" name="name" formControlName="name" [value]="user?.userName">
            <div *ngIf="userForm.controls['name'].errors['required']" class="text-danger">User Name must be filled</div>
          </div>
          <div class="form-group">
            <label for="address">Address</label>
            <input type="text" class="form-control" id="address" name="address" formControlName="address" [value]="user?.address">
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" name="email" formControlName="email" [value]="user?.email">
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" name="password" formControlName="password" [value]="user?.password">
            <div *ngIf="userForm.controls['password'].errors['required']" class="text-danger">Password must be filled</div>
          </div>
          <div class="form-group">
            <label for="courseName">Course Name</label>
            <input type="text" class="form-control" id="courseName" name="courseName" formControlName="courseName" [value]="courseName">
            <div *ngIf="userForm.controls['courseName'].errors['required']" class="text-danger">Course Name must be filled</div>
          </div>
          <button type="submit" class="btn btn-primary" [disabled]="!userForm.valid">Sign Up</button>
        </form>
      </div>
    </div>
  </div>
