<br>
<div class="container">
  <div class="row">
    <div class="col-md-6">
      <input class="form-control" placeholder="Enter name to search..." type="search" name="searchName" #searching
        (input)="serchCurseByName(searching.value)" />
    </div>
    <div class="col-md-4">
      <select class="form-control" id="categoryId" name="categoryId" (change)="searchByCategory($event)">
        <option [value]="-1">Default</option>
        <option *ngFor="let category of categories" [value]="category.id">{{ category.name }}</option>
      </select>
    </div>
    <div class="col-md-2">
      <select class="form-control" id="learningType" name="learningType" (change)="searchTypeLearning($event)">
        <option [value]="-1">Default</option>
        <option [value]="1">Frontal</option>
        <option [value]="2">Zoom</option>
      </select>
    </div>
  </div>
  <br>
  <h2>All Courses</h2>
  <div class="row">
    <ng-container *ngFor="let course of courses">
      <div class="col-md-6 mb-3">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">{{ course?.name }}</h5>
            <img class="card-img-top imgLesson" [src]="course?.image" alt="Course Image">
            <p class="card-text">Type Learning: <img [src]="'assets/' + (course?.learningType | iconMapping)" alt="Icon"
                class="img-icon" [width]="30"></p>
            <p class="card-text">lessons: {{ course?.amount }}</p>
            <div class="row">
              <button class="btn btn-primary col-md-3 mt-3" (click)="showMore(course)">Show More</button>
              <button class="btn btn-info col-md-3 mt-3" (click)="editCourse(course)">Edit</button>
              <button class="btn btn-danger col-md-3 mt-3" (click)="deleteCourse(course)">Delete</button>
            </div>
          </div>
        </div>
      </div>
    </ng-container>
  </div>
  <button class="btn btn-success mt-3" (click)="addCourse()">Add Course</button>
</div>
